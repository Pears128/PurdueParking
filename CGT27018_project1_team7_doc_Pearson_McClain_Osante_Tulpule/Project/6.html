  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Payment - Purdue Parking</title>
      <link rel="stylesheet" href="globals.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="payment-website">
          <header-component></header-component>
          
          <main>
              <h2>Parking Payment</h2>
              <div class="lot-selector">
                <select>
                    <option>Parking Lot C</option>
                </select>
            </div>
            <br>
              <div class="rate-display">$3/hr</div>             
              
              <div class="duration-selector">
                  <div class="hour-meter">
                      <input type="range" min="0" max="24" step="0.5">
                  </div>
                  <div class="selected-time">1.5 hrs</div>
              </div>
              
              <div class="payment-summary">
                  <div class="total">Total: $4.50</div>
              </div>
              
              <button class="payment-confirm" onclick="window.location.href='9.html'">PAY NOW</button>

          </main>
      </div>
  </body>
  </html>
