  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Spot Details - Purdue Parking</title>
      <link rel="stylesheet" href="globals.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="parking-spot-page">
          <header-component></header-component>
          
          <main>
              <h2>Parking Lot C</h2>
              <div class="lot-image">
                  <img src="img/image-8.png" alt="Parking lot map">
              </div>
              
              <div class="lot-features">
                  <div class="feature">
                      <img src="img/warning.svg" alt="Security">
                      <span>High Security</span>
                  </div>
                  <div class="feature">
                      <img src="img/subtitles.svg" alt="Permits">
                      <span>Permits A&B</span>
                  </div>
                  <div class="feature">
                      <img src="img/vector.svg" alt="Rate">
                      <span>3 Hourly Rate</span>
                  </div>
              </div>
              
              <div class="spots-availability">
                  <h3>Spots Availability</h3>
                  <div class="spots-grid">
                      <!-- Repeated for each spot -->
                      <div class="spot">
                          <div class="spot-number">A1</div>
                          <div class="spot-number">A2</div>
                          <div class="spot-number">A3</div>
                          <div class="spot-number">A4</div>
                          <div class="spot-number">A5</div>
                      </div>
                  </div>
              </div>
              <br>
              <button class="pay-button" onclick="window.location.href='6.html'">PAY NOW</button>

          </main>
      </div>
  </body>
  </html>
